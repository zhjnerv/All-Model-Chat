  <style id="theme-variables">
    /* Fallback theme variables - will be overwritten by JS */
    :root {
      --theme-bg-primary: #111827;
      --theme-bg-secondary: #1f2937;
      --theme-bg-tertiary: #374151;
      --theme-bg-accent: #0ea5e9;
      --theme-bg-accent-hover: #0284c7;
      --theme-bg-danger: #dc2626;
      --theme-bg-danger-hover: #b91c1c;
      --theme-bg-input: #374151;
      --theme-bg-code-block: rgba(0, 0, 0, 0.3);
      --theme-bg-code-block-header: rgba(17, 24, 39, 0.7);
      --theme-bg-user-message: #0ea5e9;
      --theme-bg-model-message: #374151;
      --theme-bg-error-message: #ef4444;
      --theme-bg-success: rgba(22, 163, 74, 0.2);
      --theme-text-success: #4ade80;
      --theme-bg-info: rgba(14, 165, 233, 0.15);
      --theme-text-info: #7dd3fc;
      --theme-bg-warning: rgba(245, 158, 11, 0.15);
      --theme-text-warning: #facc15;

      --theme-text-primary: #f3f4f6;
      --theme-text-secondary: #d1d5db;
      --theme-text-tertiary: #9ca3af;
      --theme-text-accent: #ffffff;
      --theme-text-danger: #ffffff;
      --theme-text-link: #38bdf8;
      --theme-text-code: #86efac;
      --theme-bg-user-message-text: #ffffff;
      --theme-bg-model-message-text: #f3f4f6;
      --theme-bg-error-message-text: #ffffff;

      --theme-border-primary: #374151;
      --theme-border-secondary: #4b5563;
      --theme-border-focus: #0ea5e9;

      --theme-scrollbar-thumb: #4b5563;
      --theme-scrollbar-track: #1f2937;

      --theme-icon-user: #38bdf8;
      --theme-icon-model: #34d399;
      --theme-icon-error: #f87171;
      --theme-icon-thought: #7dd3fc;
      --theme-icon-settings: #d1d5db;
      --theme-icon-clear-chat: #ffffff;
      --theme-icon-send: #ffffff;
      --theme-icon-attach: #d1d5db;
      --theme-icon-stop: #ffffff;
      --theme-icon-edit: #d1d5db;

      /* Markdown specific variables */
      --markdown-code-bg: var(--theme-bg-input); /* For inline code */
      /* For code blocks, highlight.js theme will typically control background. */
      /* We can keep --markdown-pre-bg for the <pre> tag if highlight.js theme targets <code> or if we want to override. */
      --markdown-pre-bg: var(--theme-bg-code-block);
      --markdown-code-text: var(--theme-text-code); /* Fallback for inline code if not styled by hljs */
      --markdown-link-text: var(--theme-text-link);
      --markdown-blockquote-text: var(--theme-text-tertiary);
      --markdown-blockquote-border: var(--theme-border-secondary);
      --markdown-hr-bg: var(--theme-border-secondary);
      --markdown-table-border: var(--theme-border-secondary);
    }
  </style>
  <style>
    html, body, #root {
      height: 100%;
      background-color: var(--theme-bg-primary);
      color: var(--theme-text-primary);
    }
    body {
      scrollbar-width: thin; /* For Firefox */
      scrollbar-color: var(--theme-scrollbar-thumb) var(--theme-scrollbar-track); /* For Firefox */
      font-size: 16px; /* Base font size for mobile */
    }
    @media (min-width: 640px) { /* sm breakpoint */
      body {
        font-size: 16px; /* Default base font size for larger screens */
      }
    }

    /* For Webkit browsers */
    body::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    body::-webkit-scrollbar-track {
      background: var(--theme-scrollbar-track);
    }
    body::-webkit-scrollbar-thumb {
      background-color: var(--theme-scrollbar-thumb);
      border-radius: 4px;
      border: 2px solid var(--theme-scrollbar-track);
    }
    
    /* === Custom Selection Highlight === */
    .markdown-body::selection,
    .markdown-body *::selection {
      background-color: #fde047; /* A vibrant, marker-like yellow */
      color: #1f2937; /* A dark text color for contrast */
    }

    /* === Markdown Aesthetic Overrides === */
    .markdown-body {
      background-color: transparent !important;
      color: var(--theme-text-primary) !important;
      font-size: 1rem;
      line-height: 1.75;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .markdown-body strong, .markdown-body b {
      font-weight: 700;
    }
    .markdown-body > *:not(:last-child) {
        margin-bottom: 1.25em !important;
    }
    .markdown-body > :last-child {
        margin-bottom: 0 !important;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      margin-top: 1.8em;
      margin-bottom: 0.8em;
      font-weight: 700;
      line-height: 1.3;
      color: var(--theme-text-primary) !important;
      border-bottom: none !important;
    }
    .markdown-body h2 {
      padding-bottom: 0.4em;
      border-bottom: 1px solid var(--theme-border-primary) !important;
    }
    .markdown-body h1 { font-size: 1.8em; }
    .markdown-body h2 { font-size: 1.5em; }
    .markdown-body h3 { font-size: 1.25em; }
    
    @media (min-width: 640px) {
      .markdown-body > *:not(:last-child) {
          margin-bottom: 28px !important;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
          margin-top: 38px;
          margin-bottom: 26px;
      }
      .markdown-body h1 { font-size: 2em; }
      .markdown-body h2 { font-size: 1.75em; }
      .markdown-body h3 { font-size: 1.5em; }
    }
    
    .markdown-body code:not(pre code) {
      background-color: var(--theme-bg-input) !important;
      color: var(--theme-text-code) !important;
      border: 1px solid var(--theme-border-secondary);
      padding: 0.25em 0.5em;
      margin: 0;
      font-size: 88%;
      border-radius: 6px;
    }
    .markdown-body pre {
      padding: 10px !important;
      padding-top: 2.5rem !important;
      border-radius: 6px !important;
      overflow: hidden;
      position: relative !important;
      border: 1px solid var(--theme-border-secondary);
    }
     @media (min-width: 640px) {
        .markdown-body pre {
            padding: 12px !important;
            padding-top: 2.8rem !important;
        }
     }
    .markdown-body pre code, .markdown-body pre code.hljs {
      background-color: transparent !important;
      color: inherit !important;
      padding: 0 !important;
      font-size: 0.85rem !important;
      overflow-x: auto;
      display: block;
    }
     @media (min-width: 640px) {
        .markdown-body pre code, .markdown-body pre code.hljs {
            font-size: 0.9rem !important;
        }
     }
    .markdown-body a {
        color: var(--markdown-link-text) !important;
        text-decoration: none !important;
        background-image: linear-gradient(var(--markdown-link-text), var(--markdown-link-text));
        background-position: 0% 100%;
        background-repeat: no-repeat;
        background-size: 0% 1px;
        transition: background-size .3s ease;
        padding-bottom: 2px;
    }
    .markdown-body a:hover {
        background-size: 100% 1px;
    }
    .markdown-body blockquote {
        margin-left: 0.5em;
        padding: 0.8em 1.2em;
        border-left: 4px solid var(--theme-bg-accent) !important;
        background-color: var(--theme-bg-tertiary) !important;
        color: var(--theme-text-secondary) !important;
        border-radius: 0 8px 8px 0;
    }
    .markdown-body blockquote p {
        margin: 0;
        font-style: italic;
        font-size: 0.95em;
        color: var(--theme-text-secondary) !important;
    }
    .markdown-body hr {
        height: 2px !important;
        border: none !important;
        background: linear-gradient(to right, transparent, var(--theme-border-secondary), transparent) !important;
        margin: 3em 0 !important;
        padding: 0 !important;
    }
    .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
    .markdown-body table th, .markdown-body table td {
        border: 1px solid var(--markdown-table-border) !important;
        padding: 0.75em 1em;
    }
    .markdown-body table th {
        background-color: var(--theme-bg-tertiary) !important;
        color: var(--theme-text-primary) !important;
        font-weight: 600;
        text-align: left;
    }
    .markdown-body table td {
        color: var(--theme-text-secondary) !important;
    }
    .markdown-body table tr:nth-of-type(odd) td {
        background-color: var(--theme-bg-secondary) !important;
    }
    .markdown-body ol, .markdown-body ul {
      list-style: revert;
      margin: revert;
      padding-left: 2em;
    }
    .markdown-body ul li::marker, .markdown-body ol li::marker {
      color: var(--theme-bg-accent);
      font-weight: bold;
    }
    .markdown-body li {
      margin-bottom: 0.5em;
    }

    /* Code block header and buttons theming */
    .code-block-header {
        background-color: var(--theme-bg-code-block-header) !important;
        border-bottom: 1px solid var(--theme-border-secondary) !important;
        height: 2.5rem; /* Mobile header height */
        padding-left: 0.5rem; /* Mobile padding */
        padding-right: 0.5rem; /* Mobile padding */
    }
    @media (min-width: 640px) { /* sm breakpoint */
      .code-block-header {
        height: 2.8rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
    }
    .code-block-utility-button {
      background-color: transparent !important;
      color: var(--theme-text-tertiary) !important;
      padding: 0.25rem; /* p-1 */
      line-height: 1;
    }
    @media (min-width: 640px) {
      .code-block-utility-button {
        padding: 0.375rem; /* p-1.5 */
      }
    }
    .code-block-utility-button:hover {
        background-color: var(--theme-bg-tertiary) !important;
        color: var(--theme-text-primary) !important;
    }
    .code-block-utility-button:focus-visible {
        outline: none;
        background-color: var(--theme-bg-tertiary) !important;
        color: var(--theme-text-primary) !important;
        box-shadow: 0 0 0 2px var(--theme-border-focus);
    }

    .markdown-body pre {
      background-color: var(--markdown-pre-bg) !important; /* This is the outer pre background */
    }
    .markdown-body pre code.hljs { /* This is from highlight.js theme */
      background-color: #2b2b2b !important; /* Specific to a11y-dark, or remove if other themes are used */
      color: #f8f8f2 !important; /* Specific to a11y-dark */
      padding: 0.8em !important; /* Mobile padding for hljs */
    }
     @media (min-width: 640px) { /* sm breakpoint */
        .markdown-body pre code.hljs {
            padding: 1em !important;
        }
     }
     .markdown-body pre code:not(.hljs) { /* Non-highlighted code inside pre, e.g. language not found */
        background-color: transparent !important; /* Make sure it's transparent */
        color: var(--theme-text-code) !important; /* Use a fallback color */
        padding: 0 !important;
     }
    /* KaTeX font path fix for ESM */
    .katex {
      font-family: 'KaTeX_Main', 'Times New Roman', serif !important;
    }

    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--theme-scrollbar-track);
        border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--theme-scrollbar-thumb);
        border-radius: 3px;
    }
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--theme-scrollbar-thumb) var(--theme-scrollbar-track);
    }
    .tool-result {
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid var(--theme-border-secondary);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .tool-result.outcome-ok {
      border-left: 4px solid var(--theme-text-success);
    }
    .tool-result.outcome-failed {
      border-left: 4px solid var(--theme-bg-danger);
    }
    .tool-result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--theme-text-secondary);
      font-size: 0.9em;
    }
    .tool-result pre {
      margin-top: 0.5rem !important;
      margin-bottom: 0 !important;
      padding: 0.75rem !important;
      padding-top: 2.8rem !important;
      background-color: rgba(0,0,0,0.05) !important;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      position: relative !important;
      border: 1px solid var(--theme-border-secondary) !important;
    }
    .tool-result pre code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.85rem !important;
        color: var(--theme-text-secondary) !important;
        background-color: transparent !important;
        padding: 0 !important;
        border: none !important;
    }
    .tool-result img {
        max-width: 100%;
        border-radius: 6px;
        margin-top: 0.5rem;
    }
  </style>
  <style>
    /* UI/UX Enhancement Styles */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes modalEnter {
      from { opacity: 0; transform: scale(0.97) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes modalExit {
      from { opacity: 1; transform: scale(1) translateY(0); }
      to { opacity: 0; transform: scale(0.97) translateY(10px); }
    }
    
    @keyframes tabContentEnter {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes appFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Marquee Animation for Model Selector */
    @keyframes marquee-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(var(--marquee-scroll-amount, -50%)); }
    }
    .horizontal-scroll-marquee {
      animation: marquee-scroll 8s linear infinite;
    }

    @keyframes micPulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }
    .mic-recording-animate {
      animation: micPulse 2s infinite;
      background-color: var(--theme-bg-danger);
      color: var(--theme-icon-stop);
    }
    
    @keyframes newTitlePulse {
        0% { background-color: var(--theme-bg-accent-hover); }
        100% { background-color: inherit; }
    }
    .title-update-animate {
      animation: newTitlePulse 1.5s ease-out;
    }

    #root {
      animation: appFadeIn 0.5s ease-out both;
    }

    /* Subtle gradient for main chat background */
    .chat-bg-enhancement {
      background-color: var(--theme-bg-secondary); /* Fallback */
      background-image: radial-gradient(ellipse at 50% 100%, rgba(255, 255, 255, 0.025), transparent 70%);
    }
    body.theme-light .chat-bg-enhancement {
      background-image: radial-gradient(ellipse at 50% 100%, rgba(0, 0, 0, 0.02), transparent 70%);
    }

    /* Staggered animation for messages */
    .message-container-animate {
      animation: fadeInUp 0.4s ease-out both;
    }
    
    .welcome-message-animate {
      animation: fadeInUp 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    
    .drag-overlay-animate {
      animation: fadeIn 0.3s ease-out both;
    }

    /* Transitions for hover actions */
    .message-actions {
      opacity: 0;
      transform: translateX(var(--actions-translate-x, 8px));
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
    }

    .group:hover .message-actions {
      opacity: 1;
      transform: translateX(0);
    }

    /* Modal animation */
    .modal-enter-animation {
      animation: modalEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    
    .modal-exit-animation {
      animation: modalExit 0.3s cubic-bezier(0.7, 0, 0.84, 0) both;
    }
    
    .tab-content-enter-active {
        animation: tabContentEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* Soft shadows */
    .shadow-premium {
      box-shadow: 0 4px 20px -5px rgba(0,0,0,0.25), 0 2px 10px -4px rgba(0,0,0,0.2);
    }
    body.theme-light .shadow-premium {
      box-shadow: 0 4px 15px -2px rgba(0,0,0,0.08), 0 2px 8px -3px rgba(0,0,0,0.06);
    }
    
    /* Interaction & Feedback Animations */
    @keyframes formSendPulse {
        0% { transform: scale(1); }
        50% { transform: scale(0.995); }
        100% { transform: scale(1); }
    }
    .form-send-animate {
        animation: formSendPulse 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes fileSuccessRing {
      from {
        box-shadow: 0 0 0 0px var(--theme-text-success);
      }
      to {
        box-shadow: 0 0 0 8px transparent;
      }
    }
    .newly-active-file-animate .file-preview-box {
      animation: fileSuccessRing 0.8s ease-out;
      border-color: var(--theme-text-success);
      transition: border-color 0.3s;
    }

    /* Tooltip styles */
    .tooltip-container {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .tooltip-text {
      visibility: hidden;
      width: 240px;
      background-color: var(--theme-bg-tertiary);
      color: var(--theme-text-primary);
      text-align: left;
      border-radius: 6px;
      padding: 8px 12px;
      position: absolute;
      z-index: 10;
      bottom: 140%; /* Position above the icon */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s, visibility 0.2s;
      font-size: 0.8rem;
      font-weight: normal;
      line-height: 1.4;
      box-shadow: 0 4px 15px -2px rgba(0,0,0,0.15), 0 2px 8px -3px rgba(0,0,0,0.1);
      border: 1px solid var(--theme-border-secondary);
      pointer-events: none;
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-text::after { /* Tooltip arrow */
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--theme-bg-tertiary) transparent transparent transparent;
    }

    /* Suggestion Bubbles for Empty Chat */
    .suggestion-bubble {
        background-color: var(--theme-bg-tertiary);
        border: 1px solid var(--theme-border-secondary);
        color: var(--theme-text-secondary);
        padding: 8px 16px;
        border-radius: 9999px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s ease-out;
    }
    .suggestion-bubble:hover {
        background-color: var(--theme-bg-input);
        color: var(--theme-text-primary);
        border-color: var(--theme-border-focus);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body.theme-light .suggestion-bubble:hover {
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    
    /* Loading dots for sidebar */
    .loading-dots-container {
      display: flex;
      align-items: center;
      gap: 3px;
      padding-right: 4px; 
    }
    .loading-dot {
      width: 5px;
      height: 5px;
      background-color: var(--theme-text-tertiary);
      border-radius: 50%;
      animation: loading-dots-pulse 1.4s infinite ease-in-out both;
    }
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes loading-dots-pulse {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    
    /* Grounded Response Citation Styles */
    .citation-source-link {
        display: inline-block;
        vertical-align: super;
        font-size: 0.7em;
        line-height: 1;
        text-decoration: none;
        background-color: var(--theme-bg-tertiary);
        color: var(--theme-text-link);
        padding: 2px 5px;
        border-radius: 4px;
        margin-left: 4px;
        font-weight: bold;
        transition: all 0.2s ease;
        border: 1px solid var(--theme-border-secondary);
    }
    .citation-source-link:hover {
      background-color: var(--theme-bg-accent);
      color: var(--theme-text-accent);
      border-color: var(--theme-bg-accent-hover);
      transform: translateY(-1px);
    }
    .grounded-response-sources ol {
      padding-left: 1.5em;
      margin-top: 0.75rem;
      list-style-type: decimal;
      font-size: 0.9em;
    }
    .grounded-response-sources li {
      margin-bottom: 0.4em;
    }
    .grounded-response-sources a {
        color: var(--markdown-link-text) !important;
        text-decoration: none !important;
        background-image: linear-gradient(var(--markdown-link-text), var(--markdown-link-text));
        background-position: 0% 100%;
